<!-- src/main/resources/templates/books.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<h1>Books List</h1>
<ul>
    <li th:each="book : ${books}" >
        <a th:href="@{/view/books/{id}(id=${book.id})}" th:text="${book.title}"></a>
    </li>
</ul>
</body>
</html>
